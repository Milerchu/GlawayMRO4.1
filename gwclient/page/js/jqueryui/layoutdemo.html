<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>artDialog</title>

<script src="jquery-1.7.2.js" type="text/javascript"></script>

<link rel="stylesheet" href="css/jquery.ui.all.css" type="text/css" />
<link rel="stylesheet" href="css/layout-default-latest.css" type="text/css" />
<script src="jquery.ui.all.js" type="text/javascript"></script>
<script src="jquery.layout.js" type="text/javascript"></script>


</head>

<body>
<div id="layout" style="width:100%;height:500px;">
	<div id="top_layout" class="ui-layout-north">sss</div>
	<div id="left_layout" class="ui-layout-west">sss</div>
	<div id="center_layout" class="ui-layout-center">sss</div>
</div>
<script>
	$('#layout').layout({ 
			north: {
				minSize: 36,
				spacing_open: 0,
				resizable: false,
				slidable: false	
			},
			west: {
				minSize: 220,
				spacing_open: 0,
				resizable: false,
				slidable: false
						
			}
		});

</script>
</body>
</html>
